<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <title>Form</title>
   </head>
   <body>
      <form class="container m-5" action="fb.com">
         <input type="text" placeholder="Cat photo URL" required />
         <button type="submit">Submit</button>
         <label for="indoor">
            <input
               type="radio"
               id="indoor"
               name="indoor-outdoor"
               value="indoor"
               checked
            />
            Indoor
         </label>
         <label for="outdoor">
            <input
               type="radio"
               id="outdoor"
               name="indoor-outdoor"
               value="outdoor"
            />
            Outdoor </label
         ><br />
         <label for="loving">
            <input
               type="checkbox"
               id="loving"
               name="personality"
               value="loving"
               checked
            />
            Loving
         </label>
         <label for="sleepy">
            <input
               type="checkbox"
               id="sleepy"
               name="personality"
               value="sleepy"
            />
            Sleepy
         </label>
         <label for="angry">
            <input
               type="checkbox"
               id="angry"
               name="personality"
               value="angry"
            />
            Angry
         </label>
      </form>
   </body>
</html>
